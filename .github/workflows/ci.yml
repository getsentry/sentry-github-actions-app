name: CI

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - "main"
      # XXX: For now
      - "armenzg/feat/create-sentry-releases"
    paths-ignore:
      - "**.md"

jobs:
  # In reality, this will not be completely accurate as only when a Docker image is deployed
  # we will truly have a deployed release
  release:
    # XXX: Pin this to the main branch
    if: ${{ github.ref == 'refs/heads/armenzg/feat/create-sentry-releases' }}
    name: Create a Sentry release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Sentry release
        uses: getsentry/action-release@master
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          projects: "sentry-github-actions-app"
          environment: production

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          docker build -t docker-app .

      - name: Test starting
        run: |
          docker run -d --rm docker-app
          docker stop $(docker ps -aq)

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Set up
        run: |
          pip install tox

      - name: Run tests
        run: |
          tox

      - uses: codecov/codecov-action@v2
        with:
          verbose: true # optional (default = false)

  pre-commit-checks:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Set up
        run: |
          pip install wheel
          pip install pre-commit

      - name: Install hooks
        run: |
          pre-commit install

      - name: Run hooks
        run: |
          pre-commit run --all-files
